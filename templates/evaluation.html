<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation - {{ student }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Evaluations for {{ student }}</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('control_panel') }}">Control Panel</a> |
            <a href="{{ url_for('student_dashboard', student=student) }}">Dashboard</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Evaluations</h2>
            <ul>
                {% if directories['Evaluations'] %}
                    {% for evaluation in directories['Evaluations'] %}
                        <li>{{ evaluation }}</li>
                    {% endfor %}
                {% else %}
                    <li>No evaluations available.</li>
                {% endif %}
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Focus Learning Academy</p>
    </footer>
</body>
</html>
