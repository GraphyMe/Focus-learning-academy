<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Control Panel</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('student_dashboard', student=student) }}">Dashboard</a> |
            <a href="{{ url_for('add_student') }}">Add Student</a> |
            <a href="{{ url_for('delete_student') }}">Delete Student</a> |
            <a href="{{ url_for('edit_student') }}">Edit Student</a> |
            <a href="{{ url_for('feedback') }}">Add Feedback</a> |
            <a href="{{ url_for('add_assignment') }}">Add Assignment</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Add Evaluation</h2>
            <form action="{{ url_for('add_evaluation') }}" method="POST">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="evaluation">Evaluation:</label>
                <textarea id="evaluation" name="evaluation" rows="4" required></textarea>
                <br>
                <input type="submit" value="Add Evaluation">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Focus Learning Academy</p>
    </footer>
</body>
</html>
